<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        background-color: black;
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
      }
      .video {
        width: 300px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="containerId">
      <button onclick="closing()" id="closeButton">closing</button>
      <video muted autoplay loop class="video">
        <source src="video/bikevideo.mp4" />
      </video>
    </div>
    <button onclick="show()">show</button>
    <script>
      document.getElementById("closeButton").style.display = "none";
      document.getElementsByClassName("video")[0].style.display = "none";
      function closing() {
        let containerId = document.getElementById("containerId");
        containerId.classList.remove("container");
        document.getElementById("closeButton").style.display = "none";
        document.getElementsByClassName("video")[0].style.display = "none";
      }

      function show() {
        let containerId = document.getElementById("containerId");
        containerId.classList.add("container");
        document.getElementById("closeButton").style.display = "block";
        document.getElementsByClassName("video")[0].style.display = "block";
      }
    </script>
  </body>
</html>
