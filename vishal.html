<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-image: url(https://media.istockphoto.com/id/1398087835/photo/pink-palace-hawa-mahal-jaipur-india-beautiful-sunset-view.jpg?s=612x612&w=0&k=20&c=S8X6bk4Mdp0xu624dFZCHfobotdwdIp7K1FEQJV6hkI=);

        height: 50vh;
        transform: rotatez(30deg, 40deg);

      div:hover {
        transform: scale(2);
        border: 2px solid black;
        border-radius: 10px;
        transition: transform 0.8s ease-in-out;
      }
    </style>
  </head>
